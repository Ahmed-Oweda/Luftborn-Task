<div class="container">
  <h2 class="page-title">Employees List</h2>
  <div style="display: flex; gap: 8px;">
    <button mat-raised-button color="primary" routerLink="/employees/add">Add Employee</button>
    <button mat-raised-button color="secondary" class="mr-2" routerLink="">Home</button>
  </div>

  <table mat-table [dataSource]="employees" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{ element.department }} </td>
    </ng-container>


    <ng-container matColumnDef="companyJoinDate">
      <th mat-header-cell *matHeaderCellDef> Join Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.companyJoinDate | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editEmployee(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEmployee(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'firstName','lastName', 'email','department','companyJoinDate', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'firstName','lastName', 'email','department','companyJoinDate', 'actions']"></tr>
  </table>
</div>
